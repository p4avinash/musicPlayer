<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="icon"
      href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Songs -->
      <div class="img-container">
        <img src="images/Bellyache.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Bellyache</h2>
      <h3 id="artist">Billie Eilish</h3>
      <audio src="songs/Bellyache.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:59</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i title="Previous" class="fas fa-backward" id="prev"></i>
        <i title="Play" class="fas fa-play main-button" id="play"></i>
        <i title="Next" class="fas fa-forward" id="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
